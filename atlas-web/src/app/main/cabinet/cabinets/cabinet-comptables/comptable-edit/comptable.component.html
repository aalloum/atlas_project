<div id="comptable" class="page-layout carded fullwidth inner-scroll">

    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/cabinets/cabinets/' + comptable.cabinet.id">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">
                        {{comptable.firstName}} - {{comptable.lastName}}
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Comptable Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button
                    [disabled]="comptableForm.invalid || comptableForm.pristine"
                    (click)="saveComptable()">
                <span>SAVE</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" style="overflow-y: scroll">

            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                <!-- REACTIVE FORM EXAMPLE -->

                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                      fxFlex="1 0 auto" name="comptableForm" [formGroup]="comptableForm">
                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                                    <mat-label>First name</mat-label>
                                    <input matInput formControlName="firstName" required>
                                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                    <mat-error>First Name is required!</mat-error>
                                </mat-form-field>
                                <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                                    <mat-label>Last name</mat-label>
                                    <input matInput formControlName="lastName" required>
                                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                    <mat-error>Last Name is required!</mat-error>
                                </mat-form-field>
                            </div>

                            <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                                    <mat-label>Matricule</mat-label>
                                    <input matInput formControlName="matricule" required>
                                    <mat-error>Matricule is required!</mat-error>
                                </mat-form-field>
                            </div>

                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Actived</mat-label>
                                    <mat-select formControlName="actived" required>
                                        <mat-option [value]="true">Actived</mat-option>
                                        <mat-option [value]="false">Not Actived</mat-option>
                                    </mat-select>
                                    <mat-error>Actived is required!</mat-error>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Cabinet</mat-label>
                                    <mat-select matNativeControl name="cabinet" required formControlName="cabinet">
                                        <mat-option  [value]="cabinetComptable.id">
                                            {{cabinetComptable.nameCabinet}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                </form>
            </div>

        </div>
    </div>
</div>
